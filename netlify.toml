[build]
  command = "npm ci --legacy-peer-deps && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_VERSION = "10.x"

########################################
# 1️⃣ Correct MIME types for JS files
########################################
[[headers]]
  for = "/assets/*"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Content-Type = "application/javascript"

########################################
# 2️⃣ Ensure static files are served directly
########################################
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/icon/*"
  to = "/icon/:splat"
  status = 200

[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200

########################################
# 3️⃣ SPA fallback (React Router)
########################################
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
